<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Interface</title>
        <style>
        body {
            margin: 0;
            overflow: hidden;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            background-color: #888;
        }

        /* 欢迎界面的样式 */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-image: url('images/welcome.png');
            background-size: cover;  /* 使背景图片覆盖整个区域 */
            background-position: center; /* 背景图片居中 */
            /* background-color: rgba(0, 0, 0, 0.8); */
            color: white;
            font-size: 50px;
        }

        .welcome-screen h1 {
            font-size: 50px;
            opacity: 0; /* 初始完全透明 */
            animation: fadeIn 2s forwards; /* 应用动画 */
        }

        .welcome-screen button {
            margin-top: 300px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #1a81e2;
            color: white;
            border: none;
            border-radius: 5px;
            opacity: 0; /* 初始完全透明 */
            animation: fadeIn 2s forwards 1s; /* 延迟1秒后展示 */
        }

         /* 定义动画 */
        @keyframes fadeIn {
                to {
                    opacity: 1; /* 动画结束时完全不透明 */
                }
            }

        /* 主界面的样式 */
        #main-screen {
            display: none; /* 初始隐藏主界面 */
            position: relative; /* 相对定位以确保绝对定位的子元素正确显示 */
            width: 100%;
            height: 100vh; /* 确保满屏显示 */
        }

        /* 背景图片样式 */
        #background-image {
            position: absolute; /* 绝对定位覆盖整个屏幕 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 背景层 */
        }


        .top-bar {
            position: fixed;
            top: 0;
            width: 98%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            margin: 0 auto;
        }

        .team {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }

        .team.red {
            color: red;
            border: 2px solid red;
        }

        .team.blue {
            color: #1a81e2; /* 淡蓝色 */
            border: 2px solid #1a81e2;
        }

        .time {
            font-size: 24px;
            font-weight: bold;
            margin: 0 20px;
        }

        /* 红方血条样式 */
        .health-bar-container-red {
            position: fixed;
            left: 15%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .health-bar-red {
            width: 300px;
            height: 40px;
            background-color: red;
        }

        .health-fill-red {
            position: relative;
            height: 100%;
            left: 0;
            background-color: #444;

        }
        
        /* 蓝方血条样式 */
        .health-bar-container-blue {
            position: fixed;
            right: 15%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .health-bar-blue {
            width: 300px;
            height: 40px;
            background-color: #444;
        }

        .health-fill-blue {
            position: relative;
            height: 100%;
            right: 0;
            background-color: #1a81e2;
        }
        .health-text-red, .health-text-blue, .health-text-self {
            position: absolute; /* 绝对定位 */
            left: 50%;       /* 水平中心对齐 */
            top: 50%;        /* 垂直中心对齐 */
            transform: translate(-50%, -50%); /* 移动文本到中间 */
            color: white;    /* 文本颜色 */
            font-weight: bold; /* 字体加粗 */
        }

        /* 自身血条样式 */
        .self-health-bar-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        .self-health-bar {
            width: 250px;
            height: 30px;
            background-color: #444;
            border-radius: 5px;
        }

        .self-health-fill {
            position: relative;
            height: 100%;
            background-color: red;
            border-radius: 5px;
        }

        /* 左侧信息栏样式 */
        .bottom-left {
            position: fixed; /* 或者使用 absolute */
            bottom: 0;      /* 固定在屏幕底部 */
            left: 0;        /* 从左侧开始 */
            width: 100%;    /* 宽度100%（根据需要调整） */
            background-color: rgba(255, 255, 255, 0); /* 根据需要设置背景颜色 */
            padding: 10px; /* 根据需要设置内边距 */
        }
        /* 右侧信息栏样式 */
        .bottom-right {
            position: fixed; /* 或者使用 absolute */
            bottom: 0;      /* 固定在屏幕底部 */
            right: 0;        /* 从右侧开始 */
            width: 5%;    /* 宽度100%（根据需要调整） */
            background-color: rgba(255, 255, 255, 0); /* 根据需要设置背景颜色 */
            padding: 10px; /* 根据需要设置内边距 */
        }
        
        /* 瞄准线 */
        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        /* 机器人状态 */
        .robot-status {
            position: relative;
        }
        .indicator {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: gray; /* 默认颜色 */
                margin-right: 20px;
        }

        .status-text {
            font-size: 14px;
        }

        /* 提示信息 */
        .no-stream {
            position: absolute;
            bottom: 20px; /* 距离底部20px */
            left: 48%; /* 距离左侧 */
            font-size: 18px; /* 字体大小 */
            color: white; /* 字体颜色 */
            background-color: rgba(0, 0, 0, 0.7); /* 背景颜色 */
            padding: 5px; /* 内边距 */
            border-radius: 5px; /* 边角圆滑 */
        }

        /* 对话框样式 */
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .dialog button {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    </head>

    <body>
        <!-- 欢迎界面 -->
        <div class="welcome-screen" id="welcome-screen">
            <h1>欢迎来到 TUP 机甲大师</h1>
            <button id="start-game">开始游戏</button>
        </div>

        <!-- 主界面内容（初始隐藏） -->
        <div id="main-screen">
            <img id="background-image" src="http://192.168.4.1:81/stream"
                alt="Streaming Video" style="transform: rotate(180deg);">

            <div class="no-stream" id="no-stream">No Stream</div>

            <!-- 顶部信息栏 -->
            <div class="top-bar">
                <div class="team red">
                    <span>Red Team</span>
                </div>
                <div class="health-bar-container-red">
                    <div class="health-bar-red">
                        <div class="health-fill-red" id="health-fill-red"
                            style="width: 80%;"></div>
                        <span class="health-text-red" id="health-text-red"> 200 / 250</span>
                    </div>
                </div>

                <div class="scoreboard">
                    <span class="team red">0</span>
                    <span class="time">6:53</span>
                    <span class="team blue">0</span>
                </div>
                <div class="health-bar-container-blue">
                    <div class="health-bar-blue">
                        <div class="health-fill-blue" id="health-fill-blue"
                            style="width: 50%;"></div>
                        <span class="health-text-blue">100 / 250</span>
                    </div>
                </div>
                <div class="team blue">
                    <span>Blue Team</span>
                </div>
            </div>

            <!-- 瞄准线 -->
            <div class="center-display">
                <div class="crosshair">+</div>
            </div>

            <!-- 左侧信息栏 -->
            <div class="bottom-left">
                <div class="status">
                    <p>系统信息</p>
                    <p>当前状态...</p>
                </div>

                <div class="self-health-bar-container">
                    <div class="self-health-bar">
                        <div class="self-health-fill" id="self-health-fill"
                            style="width: 80%;">
                            <span class="health-text-self">200 / 250 </span>
                        </div>
                    </div>
                </div>
                <!-- 机器人状态 -->
                <div class="robot-status">
                    <div class="indicator" id="state-indicator"></div>
                    <div class="status-text" id="state-text">机器人状态</div>
                </div>
            </div>

            <!-- 右侧信息栏 -->
            <div class="bottom-right">
                <div class="map">
                    <p>地图</p>
                </div>
            </div>

            <!-- 对话框 -->
            <div class="dialog" id="dialog">
                <h3>选择队伍</h3>
                <button id="red-button">红方</button>
                <button id="blue-button">蓝方</button>
                <button id="toggle-button">开始比赛</button>
            </div>
        </div>

        <script>
        // 处理欢迎界面的显示逻辑
        // document.getElementById("welcome-screen").style.display = "none"; // 隐藏欢迎界面
        // document.getElementById("main-screen").style.display = "block"; // 显示主界面

        document.getElementById("start-game").onclick = function() {
            document.getElementById("welcome-screen").style.display = "none"; // 隐藏欢迎界面
            document.getElementById("main-screen").style.display = "block"; // 显示主界面
        };

        // 游戏相关逻辑
        let myHealth = 200; // 初始化自己的血量
        const healthFill = document.getElementById("self-health-fill");
        const healthText = document.getElementById("health-text");
        const dialog = document.getElementById("dialog");
        const noStreamText = document.getElementById("no-stream");
        let countdown; // 倒计时变量
        let totalTime; // 保存总时间（以秒为单位）
        const timeDisplay = document.querySelector(".time"); // 获取时间显示的元素
        let isGameStarted = false; // 标记比赛是否开始

        // 页面加载时检查 localStorage
        window.onload = function() {
            const savedTeam = localStorage.getItem("selectedTeam"); // 从 localStorage 获取选择的队伍
            if (savedTeam) {
                if (savedTeam === "red") {
                    healthFill.style.backgroundColor = "red"; // 设置颜色为红
                    healthText.textContent = `健康 ${myHealth} / 250`;
                } else if (savedTeam === "blue") {
                    healthFill.style.backgroundColor = "#1a81e2"; // 设置颜色为淡蓝色
                    healthText.textContent = `健康 ${myHealth} / 250`;
                }
            }
        };

        // 设置背景图片源
        document.getElementById("background-image").src = "http://192.168.4.1:81/stream";

        // 监听视频加载错误
  
        const backgroundImage = document.getElementById("background-image");
        backgroundImage.onerror = function() {
            backgroundImage.style.display = "none"; // 隐藏视频
            noStreamText.style.display = "block"; // 显示"No Stream"
            document.body.style.backgroundColor = "#888"; // 设置背景为灰色
        };

        // 监听键盘事件
        document.addEventListener("keydown", function(event) {
            if (event.key === "p" || event.key === "P") {
                if (dialog.style.display === "block") {
                    dialog.style.display = "none"; // 关闭对话框
                } else {
                    dialog.style.display = "block"; // 显示对话框
                }
            }
        });

        // 选择红方
        document.getElementById("red-button").onclick = function() {
            healthFill.style.backgroundColor = "red"; // 设置颜色为红
            healthText.textContent = `健康 ${myHealth} / 250`;
            dialog.style.display = "none"; // 关闭对话框
            localStorage.setItem("selectedTeam", "red"); // 保存选择的队伍
        };

        // 选择蓝方
        document.getElementById("blue-button").onclick = function() {
            healthFill.style.backgroundColor = "#1a81e2"; // 设置颜色为淡蓝色
            healthText.textContent = `健康 ${myHealth} / 250`;
            dialog.style.display = "none"; // 关闭对话框
            localStorage.setItem("selectedTeam", "blue"); // 保存选择的队伍
        };

        // 切换比赛状态
        document.getElementById("toggle-button").onclick = function() {
            if (!isGameStarted) {
                totalTime = 7 * 60; // 每次开始时重置为7分钟
                dialog.style.display = "none"; // 关闭对话框
                startCountdown(); // 启动倒计时
                this.textContent = "结束比赛"; // 更改按钮文本
                isGameStarted = true; // 更新比赛状态为已开始
            } else {
                clearInterval(countdown); // 停止倒计时
                alert("比赛已经结束！"); // 可选择添加比赛结束的逻辑
                this.textContent = "开始比赛"; // 恢复按钮文本
                isGameStarted = false; // 更新比赛状态为未开始
            }
        };

        function startCountdown() {
            countdown = setInterval(function() {
                if (totalTime <= 0) {
                    clearInterval(countdown); // 停止倒计时
                    alert("比赛结束！"); // 比赛结束时的提示
                    document.getElementById("toggle-button").textContent = "开始比赛"; // 恢复按钮文本
                    isGameStarted = false; // 更新比赛状态为未开始
                    return;
                }

                let minutes = Math.floor(totalTime / 60);
                let seconds = totalTime % 60;
                timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`; // 格式化时间显示
                totalTime--; // 每秒减少1
            }, 1000); // 每1000ms（1秒）调用一次
        }
    </script>
    </body>
</html>
